<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>Bobs Games</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="guess-the-number.html">Guess the Number</a></li>
            <li><a href="rock-paper-scissors.html">Rock, Paper, Scissors</a></li>
            <li><a href="blackjack.html">Blackjack</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Guess the Number</h2>
        <p>Select difficulty (and guess range):</p>
        <div id="gameArea">
            <button class="difficulty-button" onclick="setDifficulty('easy')">Easy (1-50)</button>
            <button class="difficulty-button" onclick="setDifficulty('moderate')">Moderate (1-100)</button>
            <button class="difficulty-button" onclick="setDifficulty('hard')">Hard (1-200)</button>
            <p id="difficultyMessage"></p>
            <input type="number" id="guessInput" class="game-input" placeholder="Enter your guess" disabled>
            <button id="guessButton" class="game-button" onclick="makeGuess()" disabled>Guess</button>
            <button id="resetButton" class="game-button" onclick="resetGame()" style="display: none;">Play Again</button>
            <p id="resultMessage"></p>
            <p id="bestScoreMessage">Best Score: <span id="bestScore">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
