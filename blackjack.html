<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <div class="container">
        <h1>Blackjack</h1>
        <div id="gameArea">
            <div id="dealerArea">
                <h2>Dealer's Hand</h2>
                <div id="dealerCards" class="card-container"></div>
                <p id="dealerScore">Score: 0</p>
            </div>
            <div id="playerArea">
                <h2>Your Hand</h2>
                <div id="playerCards" class="card-container"></div>
                <p id="playerScore">Score: 0</p>
            </div>
            <button id="hitButton">Hit</button>
            <button id="standButton">Stand</button>
            <button id="resetButton" style="display: none;">Play Again</button>
            <p id="resultMessage"></p>
        </div>

        <!-- Game history section -->
        <div id="gameHistory">
            <h2>Game History</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Game #</th>
                        <th>Result</th>
                        <th>Your Score</th>
                        <th>Dealer's Score</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    <!-- History will be appended here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="blackjack.js"></script>
</body>
</html>
