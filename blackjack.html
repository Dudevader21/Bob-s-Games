<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>Bobs Games</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="guess-the-number.html">Guess the Number</a></li>
            <li><a href="rock-paper-scissors.html">Rock, Paper, Scissors</a></li>
            <li><a href="blackjack.html">Blackjack</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Blackjack</h2>
        <div id="gameArea">
            <div id="dealerArea">
                <h2>Dealer's Hand</h2>
                <div id="dealerCards" class="card-container"></div>
                <p id="dealerScore">Score: 0</p>
            </div>
            <div id="playerArea">
                <h2>Your Hand</h2>
                <div id="playerCards" class="card-container"></div>
                <p id="playerScore">Score: 0</p>
            </div>
            <button id="hitButton" class="game-button">Hit</button>
            <button id="standButton" class="game-button">Stand</button>
            <button id="resetButton" class="game-button" style="display: none;">Play Again</button>
            <p id="resultMessage"></p>
        </div>
        <div id="gameHistory">
            <h2>Game History</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Game #</th>
                        <th>Result</th>
                        <th>Your Score</th>
                        <th>Dealer's Score</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>
    <script src="blackjack.js"></script>
</body>
</html>
