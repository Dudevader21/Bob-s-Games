<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>Bobs Games</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="guess-the-number.html">Guess the Number</a></li>
            <li><a href="rock-paper-scissors.html">Rock, Paper, Scissors</a></li>
            <li><a href="blackjack.html">Blackjack</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Rock, Paper, Scissors</h2>
        <div id="gameArea">
            <p>Choose your move:</p>
            <button id="rockButton" class="game-button">Rock</button>
            <button id="paperButton" class="game-button">Paper</button>
            <button id="scissorsButton" class="game-button">Scissors</button>
            <p id="resultMessage"></p>
            <div id="scoreBoard">
                <p id="playerScore">Player: 0</p>
                <p id="computerScore">Computer: 0</p>
                <p id="tieScore">Ties: 0</p>
            </div>
            <button id="resetButton" class="game-button" style="display: none;">Play Again</button>
        </div>
    </div>
    <script src="rock-paper-scissors.js"></script>
</body>
</html>
